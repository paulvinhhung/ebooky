<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng ký tài khoản</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
        <script src="./main.js" defer></script> -->
    </head>    
    <body>
        <div class="main">
            <form action="process-signup.php" method="post" id="signup" class="signup" novalidate>
                <p><h1 class="heading">ĐĂNG KÝ TÀI KHOẢN</h1></p>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="VD: example@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="phonenumber" class="form-label">Số điện thoại</label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="VD: 0xxxxxxxxx" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="dateofbirth" class="form-label">Ngày sinh</label>
                    <input type="date" name="dateofbirth" id="dateofbirth" placeholder="Ngày sinh" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div>
                    <input type="submit" name="btnSignup" id="btnSignup" class="btnSignup form-submit" value="Đăng ký" class="form-control">
                </div>
            </form>
        </div>
        <script src="./assets/js/validator.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                Validator({
                    form: '#signup',
                    rules: [
                        // Validator.isRequired('#email'),
                        Validator.isEmail('#email'),
                        Validator.minLength('#password', 6),
                    ]
                });

            });


        </script>

    </body>
</html>
